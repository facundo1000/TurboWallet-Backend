name: Docker Image Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Build Docker image
        uses: docker/build-push-action
        with:
          context: ./alkywallet
          dockerfile: ./alkywallet/Dockerfile
          push: false
          tags: ${{secrets.DOCKER_USERNAME}}/turbowallet-backend:${{ date('%Y-%m-%d') }}-${{ github.sha }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Push Docker image
        run: |
          docker tag turbowallet-backend:${{ github.sha }} turbowallet-backend:${{ github.sha }}
          docker push turbowallet-backend:${{ github.sha }}